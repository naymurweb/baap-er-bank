<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon"
        href="https://www.freeiconspng.com/thumbs/bank-icon/blue-bank-icon-in-flat-style-with-the-building-facade-with-three--26.png"
        type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="md:text-6xl font-medium	text-center mt-9 text-4xl">Welcome to my <span
                class="text-violet-600">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <div class="bg-violet-400  mt-14 md:w-3/4 mx-auto p-10 rounded-md">
            <h3 class="md:text-4xl text-2xl text-zinc-600 text-white font-medium my-6">Please Login</h3>
            <input type="email"
                class="block md:w-3/4 w-full my-4 p-2 rounded border-2 border-slate-400 focus:outline-none "
                placeholder="email" id="email-field">
            <input type="password"
                class="block md:w-3/4 w-full my-4 p-2 rounded border-2 border-slate-400 focus:outline-none "
                placeholder="password" id="password-field">
            <button
                class="bg-blue-500 text-base font-medium px-6 py-2 rounded text-white transition-all  hover:bg-blue-800"
                id="submit-btn">Submit</button>
        </div>

    </main>
    <script src="./js/utillty.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
